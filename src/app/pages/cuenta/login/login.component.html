<html lang="en">

<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <div class="wrapper">
    <form action="">
      <h1>Iniciar Sesión</h1>
      <div class="input-box">
        <input type="text" placeholder="Usuario" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Contraseña" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label>
          <input type="checkbox">
          Recordarme
        </label>
        <a href="#"> ¿Olvidaste la contraseña?</a>
      </div>
      
      <a class="btn" routerLink="['/panel']" ng-reflect-router-link="panel" href="/panel" >Iniciar Sesión</a>
      
      <div class="register-link">
        <p>¿No tienes una cuenta? <a routerLink="/registro" ng-reflect-router-link="registro" href="/registro">Regístrate</a></p>
      </div>
    </form>
  </div>
</body>

</html>
